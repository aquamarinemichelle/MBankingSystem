# ============================================================
# Fly.io PostgreSQL Configuration
# ============================================================

# Fly.io provides DATABASE_URL in this format:
# postgres://username:password@host:port/database

# Parse DATABASE_URL for Spring Boot
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/mbank}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================================
# JPA/Hibernate
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ============================================================
# Connection Pool Optimization for Fly.io
# ============================================================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=5000

# ============================================================
# Server Settings
# ============================================================
server.port=${PORT:8080}
server.compression.enabled=true
server.error.include-stacktrace=never
server.error.include-message=always

# ============================================================
# Logging
# ============================================================
logging.level.root=WARN
logging.level.com.mbank=INFO
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR

# ============================================================
# Security (basic for Fly.io)
# ============================================================
management.endpoints.web.exposure.include=health,info
management.health.db.enabled=true